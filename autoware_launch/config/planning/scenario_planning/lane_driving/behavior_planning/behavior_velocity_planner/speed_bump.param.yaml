/**:
  ros__parameters:
    speed_bump:
      slow_start_margin: 3.0
      slow_end_margin: 0.3
      print_debug_info: true

      # limits for speed bump height and slow down speed to create a linear equation
      speed_calculation:
        min_height: 0.05 # [m]
        max_height: 0.15 # [m]
        min_speed: 2.0 # [m/s] = [5 kph]
        max_speed: 2.5  # [m/s] = [10 kph]
